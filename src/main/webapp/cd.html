SAVE CD
<form action="http://localhost/cd/saveCd" method="get">

    <input type="text" name="genre" placeholder="genre" required>

</form>

<form action="http://localhost/cd/updateCd" method="get">

    <input type="text" name="genre" placeholder="genre" required>
  </label>
  <input type="submit" >
</form>

</form>
