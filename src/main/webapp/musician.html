<body>

SAVE MUSICIAN
<form action="http://localhost/musician/saveMusician" method="get">
    <label>
        <input type="text" name="name" placeholder="First Name" required>
    </label>
    <label>
        <input type="text" name="family" placeholder="Second Name" required>
    </label>

    <label>
        <input type="text" name="bio" placeholder="Musician Biography" required>
    </label>
    <label>
        <input type="date" name="birthDay" placeholder="Date Of Birth" required>
    </label>
    <label>
        <input type="date" name="deathDay" placeholder="Date Of Death">
    </label>
    <label>
        <input type="text" name="preferredInstrument" placeholder="Preferred Instrument" required>
    </label>

    <input type="submit">
</form>

UPDATE MUSICIAN
<form action="http://localhost/musician/updateMusician" method="get">
    <label>
        <input type="number" name="id" placeholder="Author ID" required>
    </label>

    <label>
        <input type="text" name="name" placeholder="First Name" required>
    </label>
    <label>
        <input type="text" name="family" placeholder="Second Name" required>
    </label>
    <label>
        <input type="text" name="bio" placeholder=" Biography" required>
    </label>
    <label>
        <input type="date" name="birthDay" placeholder="Date Of Birth" required>
    </label>
    <label>
        <input type="date" name="deathDay" placeholder="Date Of Death">
    </label>
    <label>
        <input type="text" name="preferredInstrument" placeholder="preferredInstrument" required>
    </label>

    <input type="submit">
</form>


FIND MUSICIAN BY ID
<form action="http://localhost/musician/searchById" method="get">
    <label>
        <input type="number" name="id" placeholder="MUSICIAN ID">
    </label>
    <input type="submit">
</form>


REMOVE MUSICIAN BY ID
<form action="http://localhost/musician/removeById" method="get">
    <label>
        <input type="number" name="id" placeholder="MUSICIAN ID">
    </label>
    <input type="submit">
</form>

FIND MUSICIAN BY NAME
<form action="http://localhost/musician/searchByName" method="get">
    <label>
        <input type="text" name="name" placeholder="MUSICIAN NAME">
    </label>
    <input type="submit">

</form>
